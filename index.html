<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div class="linked">
       <!-- link items -->

   </div>


    <!-- Title -->
    
    <h1 class="books">All awesome books</h1>

    <!-- Dynamic Section -->
    <div id="book-collection">
        <!-- Added content from JS -->

    </div>
    <input type="text" placeholder="Copyright  ..." class="copyright"></input>
    <footer class="awesomeB"></footer>


    <!-- The form section -->
    <div class="forms-section" id="add-books">
        <!-- <hr> -->
        <h2>Add a new book</h2>
        <form id="form">
            <div class="text-input">
                <input type="text" id="title" name="title" placeholder="Title" required>
            </div>

            <div class="text-input">
                <input type="text" id="author" name="author" placeholder="Author" required>
            </div>
            <button type="submit" class="addbtn">Add</button>
        </form>
        <input type="text" class="copyR" placeholder="Copyright  ..."></input>
    </div>
    <footer class="new"></footer>


    <div class="contact-info" id="contactF">
    <!-- Contact section -->
</div>
<footer class="info"></footer>
